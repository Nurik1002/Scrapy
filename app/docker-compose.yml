services:
  # ===================
  # Infrastructure
  # ===================
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: scraper123
      POSTGRES_DB: uzum_scraping
    ports:
      - "5434:5432"
    command: >
      postgres 
      -c max_connections=200 
      -c shared_buffers=16GB 
      -c work_mem=128MB 
      -c maintenance_work_mem=4GB 
      -c effective_cache_size=48GB 
      -c synchronous_commit=off 
      -c fsync=off
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper -d uzum_scraping"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "8"
          memory: 32G

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===================
  # Application
  # ===================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage

  # ===================
  # Workers
  # ===================
  celery_worker:
    build: .
    command: celery -A src.workers.celery_app worker --loglevel=info --concurrency=15
    volumes:
      - ./:/app
      - ./storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '2'
          memory: 2G

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash /app/scripts/start_beat.sh
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
    depends_on:
      - celery_worker
    volumes:
      - ./storage:/app/storage

  # ===================
  # Monitoring
  # ===================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
