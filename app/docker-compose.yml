services:
  # ===================
  # Infrastructure
  # ===================
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: scraper123
      POSTGRES_DB: uzum_scraping
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper -d uzum_scraping"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===================
  # Application
  # ===================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage

  # ===================
  # Workers
  # ===================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.workers.celery_app beat --loglevel=info
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
    depends_on:
      - celery_worker
    volumes:
      - ./storage:/app/storage

  # ===================
  # Monitoring
  # ===================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
