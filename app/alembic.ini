# Single Database Alembic Configuration for Marketplace Analytics Platform
#
# Uses ONE database with THREE schemas:
# - ecommerce: B2C platforms (Uzum, Yandex)
# - classifieds: C2C platforms (OLX)
# - procurement: B2B platforms (UZEX)
#
# Usage:
#   alembic revision -m "message"
#   alembic upgrade head
#   alembic downgrade -1

[alembic]
# Path to migration scripts
script_location = %(here)s/migrations

# Template for migration file names with timestamp
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Add current directory to Python path
prepend_sys_path = .

# Timezone for migration timestamps
timezone = UTC

# Max slug length
truncate_slug_length = 40

# Single version location
version_locations = %(here)s/migrations/versions

# Path separator (use OS default)
path_separator = os

# Output encoding
output_encoding = utf-8

# Single database URL - uses uzum_scraping with schemas
sqlalchemy.url = postgresql://scraper:scraper123@localhost:5434/uzum_scraping

# =============================================================================
# POST-WRITE HOOKS
# =============================================================================
[post_write_hooks]
# Format with black (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
