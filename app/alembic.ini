# Multi-Database Alembic Configuration for Marketplace Analytics Platform
#
# Supports three databases:
# - ecommerce_db: B2C platforms (Uzum, Yandex)
# - classifieds_db: C2C platforms (OLX)
# - procurement_db: B2B platforms (UZEX)
#
# Usage:
#   alembic -n ecommerce revision --autogenerate -m "message"
#   alembic -n classifieds upgrade head
#   alembic -n procurement downgrade -1

[alembic]
# Path to migration scripts
script_location = %(here)s/migrations

# Template for migration file names with timestamp
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Add current directory to Python path
prepend_sys_path = .

# Timezone for migration timestamps
timezone = UTC

# Max slug length
truncate_slug_length = 40

# Version locations for multiple databases
version_locations = %(here)s/migrations/versions/ecommerce:%(here)s/migrations/versions/classifieds:%(here)s/migrations/versions/procurement

# Path separator (use OS default)
path_separator = os

# Output encoding
output_encoding = utf-8

# Default database URL (legacy - will be overridden by specific database configs)
sqlalchemy.url = postgresql://scraper:scraper123@localhost:5434/uzum_scraping

# =============================================================================
# ECOMMERCE DATABASE (B2C: Uzum, Yandex)
# =============================================================================
[ecommerce]
# Path to migration scripts
script_location = %(here)s/migrations

# Database URL - can be overridden with ECOMMERCE_DATABASE_URL env var
sqlalchemy.url = postgresql://scraper:scraper123@localhost:5434/ecommerce_db

# Version location for ecommerce migrations
version_locations = %(here)s/migrations/versions/ecommerce

# =============================================================================
# CLASSIFIEDS DATABASE (C2C: OLX)
# =============================================================================
[classifieds]
# Path to migration scripts
script_location = %(here)s/migrations

# Database URL - can be overridden with CLASSIFIEDS_DATABASE_URL env var
sqlalchemy.url = postgresql://scraper:scraper123@localhost:5434/classifieds_db

# Version location for classifieds migrations
version_locations = %(here)s/migrations/versions/classifieds

# =============================================================================
# PROCUREMENT DATABASE (B2B: UZEX)
# =============================================================================
[procurement]
# Path to migration scripts
script_location = %(here)s/migrations

# Database URL - can be overridden with PROCUREMENT_DATABASE_URL env var
sqlalchemy.url = postgresql://scraper:scraper123@localhost:5434/procurement_db

# Version location for procurement migrations
version_locations = %(here)s/migrations/versions/procurement

# =============================================================================
# POST-WRITE HOOKS
# =============================================================================
[post_write_hooks]
# Format with black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 88 REVISION_SCRIPT_FILENAME

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
