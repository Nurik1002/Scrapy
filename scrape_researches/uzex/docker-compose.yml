version: "3.8"

services:
  db:
    image: postgres:17.5
    environment:
      POSTGRES_USER: uzex_user
      POSTGRES_PASSWORD: uzex_password
      POSTGRES_DB: uzex_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  scraper:
    build: .
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://uzex_user:uzex_password@db:5432/uzex_db
    command: tail -f /dev/null # Keep alive for manual running, or replace with scrapy crawl

volumes:
  postgres_data:
