services:
  # ============================================
  # INFRASTRUCTURE
  # ============================================

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: uzum_scraping
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: ${DB_PASSWORD:-scraper123}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper -d uzum_scraping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # ============================================
  # SCRAPING WORKERS
  # ============================================

  # Link Crawler - Playwright based
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
      target: crawler
    environment:
      REDIS_URL: redis://redis:6379/0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: uzum_scraping
      DB_USER: scraper
      DB_PASSWORD: ${DB_PASSWORD:-scraper123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./storage:/app/storage
    profiles:
      - manual # Only run manually

  # API Downloader
  downloader:
    build:
      context: .
      dockerfile: Dockerfile
      target: downloader
    environment:
      REDIS_URL: redis://redis:6379/0
      PROXY_ENABLED: ${PROXY_ENABLED:-false}
      PROXY_USER: ${SMARTPROXY_USER:-}
      PROXY_PASS: ${SMARTPROXY_PASS:-}
    depends_on:
      - redis
    volumes:
      - ./storage/raw:/app/storage/raw
    profiles:
      - manual # Only run manually

  # Offline Processor
  processor:
    build:
      context: .
      dockerfile: Dockerfile
      target: processor
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: uzum_scraping
      DB_USER: scraper
      DB_PASSWORD: ${DB_PASSWORD:-scraper123}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./storage/raw:/app/storage/raw:ro
    profiles:
      - manual # Only run manually

  # ============================================
  # CELERY WORKERS (Scheduled Tasks)
  # ============================================

  # Celery Worker - executes tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: crawler # Needs Playwright for crawling
    command: celery -A queue.tasks worker --loglevel=info --concurrency=2
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: uzum_scraping
      DB_USER: scraper
      DB_PASSWORD: ${DB_PASSWORD:-scraper123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PROXY_ENABLED: ${PROXY_ENABLED:-false}
      PROXY_USER: ${SMARTPROXY_USER:-}
      PROXY_PASS: ${SMARTPROXY_PASS:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped

  # Celery Beat - scheduler
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: processor
    command: celery -A queue.tasks beat --loglevel=info
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: uzum_scraping
      DB_USER: scraper
      DB_PASSWORD: ${DB_PASSWORD:-scraper123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped

  # ============================================
  # API & MONITORING
  # ============================================

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: uzum_scraping
      DB_USER: scraper
      DB_PASSWORD: ${DB_PASSWORD:-scraper123}
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # Flower - Celery monitoring (optional)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: processor
    command: celery -A queue.tasks flower --port=5555
    ports:
      - "5555:5555"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
      - celery_worker
    profiles:
      - monitoring # Optional: docker-compose --profile monitoring up

volumes:
  postgres_data:
  redis_data:
