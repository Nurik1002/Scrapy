services:
  postgres:
    image: postgres:17.5
    environment:
      POSTGRES_USER: uzum_user
      POSTGRES_PASSWORD: uzum_password
      POSTGRES_DB: uzum_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uzum_user -d uzum_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  scraper:
    build: .
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://uzum_user:uzum_password@postgres:5432/uzum_db
      - PLAYWRIGHT_LAUNCH_OPTIONS={"headless":true,"args":["--no-sandbox","--disable-setuid-sandbox"]}
    command: tail -f /dev/null # Keep container running for manual exec

volumes:
  postgres_data:
